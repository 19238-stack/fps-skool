<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FPS Target Practice — Debug Build</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#111;color:#eee;}
    canvas{display:block;width:100vw;height:100vh;}
    #overlay{position:absolute;left:12px;top:12px;z-index:10;background:rgba(0,0,0,0.45);padding:12px;border-radius:8px;backdrop-filter:blur(3px);max-width:420px;}
    .controls-row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .hint{font-size:12px;opacity:0.9;margin:8px 0;}
    .hud-row{display:flex;gap:18px;margin-top:8px;font-weight:600;}
    .message{margin-top:8px;font-size:14px;color:#ffd;}
    #score,#timer,#lives{font-family:monospace;}
  </style>
</head>
<body>
  <div id="overlay">
    <h1 style="margin:0 0 8px 0;font-size:18px;">FPS Target Practice (Debug)</h1>
    <div class="controls-row">
      <label>Gamemode:
        <select id="gamemode">
          <option value="practice">Practice</option>
          <option value="timed">Timed (60s)</option>
          <option value="survival">Survival</option>
        </select>
      </label>
      <label>Difficulty:
        <input id="difficulty" type="range" min="1" max="3" value="1" />
      </label>
      <button id="startBtn">Start Game</button>
    </div>
    <p class="hint">Click Start. WASD to move, left-click to shoot. Open Console (F12) to see debug logs.</p>
    <div class="hud-row">
      <div>Score: <span id="score">0</span></div>
      <div id="timerWrap">Time: <span id="timer">60</span>s</div>
      <div id="livesWrap">Lives: <span id="lives">3</span></div>
    </div>
    <div id="message" class="message"></div>
  </div>

  <canvas id="c"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.154.0/build/three.module.js';
    import { PointerLockControls } from 'https://unpkg.com/three@0.154.0/examples/jsm/controls/PointerLockControls.js';

    // DOM
    const canvas = document.getElementById('c');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const timerWrap = document.getElementById('timerWrap');
    const livesEl = document.getElementById('lives');
    const livesWrap = document.getElementById('livesWrap');
    const messageEl = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    const gamemodeSel = document.getElementById('gamemode');
    const difficultyEl = document.getElementById('difficulty');

    console.log('Debug: script loaded');

    // THREE setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 2000);
    camera.position.set(0,1.6,5);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    window.addEventListener('resize', ()=> {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Lighting & floor
    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1.2));
    const dir = new THREE.DirectionalLight(0xffffff,0.7);
    dir.position.set(5,10,2); scene.add(dir);
    const floor = new THREE.Mesh(new THREE.PlaneGeometry(200,200), new THREE.MeshStandardMaterial({ color:0x555555 }));
    floor.rotation.x = -Math.PI/2; floor.position.y = 0; scene.add(floor);

    // Controls (PointerLock)
    const controls = new PointerLockControls(camera, document.body);
    let isLocked = false;
    controls.addEventListener('lock', ()=> { isLocked = true; console.log('PointerLock: locked'); });
    controls.addEventListener('unlock', ()=> { isLocked = false; console.log('PointerLock: unlocked'); });

    // Movement keys
    const keys = { w:false, a:false, s:false, d:false };
    window.addEventListener('keydown', (e) => { if (e.code==='KeyW') keys.w=true; if (e.code==='KeyS') keys.s=true; if (e.code==='KeyA') keys.a=true; if (e.code==='KeyD') keys.d=true; });
    window.addEventListener('keyup', (e) => { if (e.code==='KeyW') keys.w=false; if (e.code==='KeyS') keys.s=false; if (e.code==='KeyA') keys.a=false; if (e.code==='KeyD') keys.d=false; });

    // State
    let mode='practice', difficulty=1, score=0, timer=60, lives=3;
    let running=false, lastSpawn=0, spawnInterval=1500;
    const clock = new THREE.Clock(false);
    const targetGroup = new THREE.Group(); scene.add(targetGroup);
    let targets = [];
    const raycaster = new THREE.Raycaster();

    // Mouse-look fallback when pointer lock unavailable
    let yaw = 0, pitch = 0;
    canvas.addEventListener('mousemove', (e) => {
      if (!isLocked && running) {
        // movementX/Y works even without lock in many browsers as delta between mousemoves
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
        camera.rotation.set(pitch, yaw, 0);
      }
    });

    // Reticle
    const reticle = document.createElement('div');
    Object.assign(reticle.style, { position:'absolute', left:'50%', top:'50%', width:'10px', height:'10px', marginLeft:'-5px', marginTop:'-5px', border:'2px solid rgba(255,255,255,0.9)', borderRadius:'50%', zIndex:5, pointerEvents:'none' });
    document.body.appendChild(reticle);

    function spawnTarget(type='static'){
      const size = THREE.MathUtils.lerp(0.25,0.6,Math.random());
      const geo = new THREE.SphereGeometry(size,12,12);
      const mat = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(Math.random(),0.7,0.5), metalness:0.2, roughness:0.6 });
      const mesh = new THREE.Mesh(geo,mat);
      const angle = THREE.MathUtils.degToRad(THREE.MathUtils.randFloatSpread(90));
      const distance = THREE.MathUtils.randFloat(6,22);
      const x = Math.sin(angle)*distance + camera.position.x + (Math.random()-0.5)*6;
      const z = -Math.cos(angle)*distance + camera.position.z + (Math.random()-0.5)*6;
      const y = THREE.MathUtils.randFloat(1.0,3.0);
      mesh.position.set(x,y,z);
      mesh.userData = { type, size, hit:false, speed: THREE.MathUtils.randFloat(0.5,1.2) };
      targetGroup.add(mesh);
      targets.push(mesh);
    }

    function destroyTarget(t){
      const idx = targets.indexOf(t);
      if (idx !== -1) targets.splice(idx,1);
      if (t.geometry) t.geometry.dispose();
      if (t.material){ if (Array.isArray(t.material)) t.material.forEach(m=>m.dispose()); else t.material.dispose(); }
      targetGroup.remove(t);
    }

    function clearAllTargets(){ for (let t of [...targets]) destroyTarget(t); targets=[]; }

    function shoot(){
      if (!running) { console.log('Shoot attempted but game not running'); return; }
      raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
      const intersects = raycaster.intersectObjects(targets, false);
      if (intersects.length > 0) {
        const hit = intersects[0].object;
        score += 1; scoreEl.textContent = score;
        console.log('Hit target, score =', score);
        hit.scale.setScalar(hit.scale.x * 1.5);
        setTimeout(()=> { if (targets.includes(hit)) destroyTarget(hit); }, 120);
      } else {
        console.log('Miss');
      }
    }
    window.addEventListener('mousedown', (e)=> { if (e.button===0) shoot(); });

    function updateMovement(dt){
      const speed = 4.5; const move = new THREE.Vector3();
      if (keys.w) move.z -= 1; if (keys.s) move.z += 1; if (keys.a) move.x -= 1; if (keys.d) move.x += 1;
      if (move.lengthSq() > 0){
        move.normalize();
        const e = camera.matrix.elements;
        const forward = new THREE.Vector3(-e[8],0,-e[10]).normalize();
        const right = new THREE.Vector3(e[0],0,e[2]).normalize();
        const dir = forward.multiplyScalar(move.z).add(right.multiplyScalar(move.x));
        camera.position.addScaledVector(dir, speed * dt);
      }
    }

    function updateTargets(dt){
      for (let i = targets.length - 1; i >= 0; --i) {
        const t = targets[i];
        if (!t) continue;
        if (t.userData.type === 'moving') {
          const dir = new THREE.Vector3().subVectors(camera.position, t.position);
          const dist = dir.length();
          if (dist < 1.4) { destroyTarget(t); lives--; livesEl.textContent = lives; if (lives<=0) endGame('You were overwhelmed!'); continue; }
          dir.normalize();
          t.position.addScaledVector(dir, t.userData.speed * dt);
        } else {
          t.position.y += Math.sin(performance.now()*0.001 + i) * 0.0005;
        }
        if (t.position.distanceTo(camera.position) > 250) destroyTarget(t);
      }
    }

    function animate(){
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      if (running) {
        const now = performance.now();
        if (now - lastSpawn > spawnInterval) {
          lastSpawn = now;
          const count = difficulty;
          for (let i=0;i<count;i++){
            const type = (mode === 'survival' && Math.random() < 0.6) ? 'moving' : 'static';
            spawnTarget(type);
          }
        }
        if (mode === 'timed') {
          timer -= dt; timerEl.textContent = Math.max(0, Math.floor(timer));
          if (timer <= 0) endGame('Time up!');
        }
        updateTargets(dt);
        updateMovement(dt);
      }
      renderer.render(scene, camera);
    }
    animate();

    // Start / End
    function startGame(){
      console.log('Start pressed');
      try {
        score = 0; scoreEl.textContent = score;
        clearAllTargets();
        mode = gamemodeSel.value;
        difficulty = parseInt(difficultyEl.value,10) || 1;
        spawnInterval = 1700 / difficulty;
        if (mode === 'timed') { timer = 60; timerWrap.style.display='inline'; livesWrap.style.display='none'; }
        else if (mode === 'survival') { lives = 3 + (3 - difficulty); livesEl.textContent = lives; timerWrap.style.display='none'; livesWrap.style.display='inline'; }
        else { timerWrap.style.display='none'; livesWrap.style.display='none'; }
        messageEl.textContent = '';
        running = true; lastSpawn = performance.now(); clock.start();
        // Try to lock pointer; if it fails, the fallback mouse-look still works
        try {
          controls.lock();
          console.log('controls.lock() called');
        } catch (err) {
          console.warn('controls.lock() threw:', err);
        }
        console.log('Game running:', running, 'mode:', mode, 'difficulty:', difficulty);
      } catch (err) {
        console.error('StartGame error:', err);
        messageEl.textContent = 'Error starting — see console.';
      }
    }

    function endGame(msg){
      running = false;
      messageEl.textContent = `${msg} — Score: ${score}`;
      try { controls.unlock(); } catch(e){ /* ignore */ }
      clock.stop();
      console.log('Game ended:', msg, 'final score:', score);
    }

    startBtn.addEventListener('click', startGame);
    gamemodeSel.addEventListener('change', (e)=> mode = e.target.value);
    difficultyEl.addEventListener('input', (e)=> { difficulty = parseInt(e.target.value,10); spawnInterval = 1700 / difficulty; });

    // Extra helper: show pointer-lock support
    if (!('pointerLockElement' in document || 'mozPointerLockElement' in document)) {
      console.warn('Pointer Lock API may not be supported');
      messageEl.textContent = 'Note: Pointer Lock API may not be supported in this browser — a mouse-look fallback is active.';
    }

    // Allow click on canvas to request lock too
    canvas.addEventListener('click', ()=> { if (!isLocked) { try { controls.lock(); } catch(e){ console.warn('controls.lock() on canvas failed:', e); } } });

    console.log('Debug build loaded. Check console for logs when you press Start.');
  </script>
</body>
</html>

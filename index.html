<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D FPS Target Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay">
    <h1>FPS Target Practice</h1>

    <div class="controls-row">
      <label>Gamemode:
        <select id="gamemode">
          <option value="practice">Practice</option>
          <option value="timed">Timed (60s)</option>
          <option value="survival">Survival</option>
        </select>
      </label>

      <label>Difficulty:
        <input id="difficulty" type="range" min="1" max="3" value="1" />
      </label>

      <button id="startBtn">Start Game</button>
    </div>

    <p class="hint">Click the canvas (or press Start) to lock the pointer. Left click to shoot.</p>
    <div class="hud-row">
      <div>Score: <span id="score">0</span></div>
      <div id="timerWrap">Time: <span id="timer">60</span>s</div>
      <div id="livesWrap">Lives: <span id="lives">3</span></div>
    </div>

    <div id="message" class="message"></div>
  </div>

  <canvas id="c"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
